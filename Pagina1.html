  <div class="intruduccion">
    <h1>Completa el formulario para hacer una reserva</h1>
  </div>
  
<div class="formulario">
  <form>
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Luciana" required>
    </div>
    <div>
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" placeholder="Espindola" required>
    </div>
    <div>
      <label for="telefono">Telefono</label>
      <input type="tel" id="telefono" placeholder="03447-159845" required>
    <h5>Servicio requerido</h5>
    <div>
      <label for="manicuraS">Manicura Simple</label>
      <input type="checkbox" id="manicuraS">
    </div>
    <div>
      <label for="esmaltadoSP">Esmaltado Semipermanente</label>
      <input type="checkbox" id="esmaltadoSP">
    </div>
    <div>
      <label for="kapping">Kapping</label>
      <input type="checkbox" id="kapping">
    </div>
    <div>
      <label for="esculpidas">Esculpidas</label>
      <input type="checkbox" id="esculpidas">
    </div>
  
    </div>
    <h5>Fecha de reserva</h5>
    <div>
      <input type="date" id="fecha">
    </div>
    <button type="reset">Reiniciar</button>
    <button type="submit">Enviar</button>
  </form>
</div>
